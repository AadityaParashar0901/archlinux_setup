# Minimal Hyprland config â€” safe to start
# Only required directives to launch

# Monitor
monitor=*,preferred

# General
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
}

# Input
input {
    kb_layout = us
}

# Workspace (at least one)
workspace=1

# Keybindings
$mod = SUPER
bind = $mod, RETURN, exec, alacritty
bind = $mod, Q, killactive,
bind = $mod, M, exit

