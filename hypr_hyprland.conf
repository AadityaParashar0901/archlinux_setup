# ENVIRONMENT VARIABLES
env = XCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,iHD
env = MESA_LOADER_DRIVER_OVERRIDE,iris
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_RENDERER_ALLOW_SOFTWARE,0

# MONITOR CONFIG
monitor = eDP-1,1920x1080@60,0x0,1
# Uncomment the next line if you use an external monitor:
# monitor = HDMI-A-1,1920x1080@60,1920x0,1

# GENERAL LOOK & FEEL
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33cc99ee)
    col.inactive_border = rgba(222222aa)
    layout = dwindle
}

# DECORATIONS
decoration {
    rounding = 8
    blur = yes
    blur_size = 8
    blur_passes = 2
    blur_new_optimizations = on
    shadow = yes
    shadow_range = 20
    shadow_render_power = 3
    col.shadow = rgba(00000099)
}

# INPUT SETTINGS
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
    sensitivity = 0
}

# WINDOW RULES
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = size 800 600, class:^(pavucontrol)$
windowrulev2 = workspace 2, class:^(firefox)$

# AUTOSTART APPS
exec-once = swww init
exec-once = swww img /usr/share/backgrounds/archlinux/wallpaper.jpg
exec-once = waybar &
exec-once = nm-applet &
exec-once = wl-paste --type text --watch clipman store &

# KEYBINDINGS
$mainMod = SUPER

bind = $mainMod, Return, exec, alacritty
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, thunar
bind = $mainMod, F, fullscreen
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, V, togglefloating,

# Window focus / movement
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# ANIMATIONS
animations {
    enabled = yes
    bezier = easeOut, 0.05, 0.9, 0.1, 1.0
    animation = windows, 1, 6, easeOut
    animation = windowsOut, 1, 6, easeOut
    animation = border, 1, 10, easeOut
    animation = fade, 1, 6, easeOut
    animation = workspaces, 1, 5, easeOut
}

# MISC
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    focus_on_activate = true
}

# END OF CONFIG
