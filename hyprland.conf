# =========================
# HYPRLAND CONFIG - AADI EDITION
# =========================
monitor=*,preferred,0x0,1

# ---------- General ----------
env = XCURSOR_SIZE,24
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_STYLE_OVERRIDE,kvantum

# ---------- Look & Feel ----------
general {
    gaps_in = 6
    gaps_out = 12
    border_size = 3
    col.active_border = rgba(9A4BFFEE)
    col.inactive_border = rgba(4E3A5EEE)
}

decoration {
    rounding = 12
    active_opacity = 1.0
    inactive_opacity = 0.9
    blur {
	enabled = true
	size = 8
	passes = 1
	ignore_opacity = 1
    }
}

animations {
    enabled = yes
    bezier = ease,0.25,0.1,0.25,1.0
    animation = windows,1,6,ease
    animation = border,1,4,ease
    animation = fade,1,6,ease
    animation = workspaces,1,5,ease
}

# ---------- Input ----------
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
}

# ---------- Autostart ----------
exec-once = hyprpaper &
exec-once = waybar &

# ---------- Keybinds ----------
$mod = SUPER

bind = $mod, RETURN, exec, alacritty
bind = $mod, Q, killactive,
bind = $mod, E, exec, thunar
bind = $mod, B, exec, firefox
bind = $mod, F, togglefloating,
bind = $mod, SPACE, exec, rofi -show drun
bind = $mod, C, exec, code
bind = $mod, P, exec, pavucontrol
bind = $mod SHIFT, Q, exit,
bind = $mod, L, exec, hyprlock
bind = $mod, V, exec, cliphist list | rofi -dmenu | wl-copy

# Move focus
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Move window
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

# Resize
binde = $mod CTRL, H, resizeactive, -20 0
binde = $mod CTRL, L, resizeactive, 20 0
binde = $mod CTRL, K, resizeactive, 0 -20
binde = $mod CTRL, J, resizeactive, 0 20

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Screenshot
bind = , Print, exec, grimblast copysave area ~/Pictures/Screenshots/$(date +%s).png

# Volume & brightness
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# ---------- Window rules ----------
windowrulev2 = nofocus,class:^(Rofi)$
